<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–∏—Ä—Ç—É–∞–ª—å–Ω–∞—è –ª–∞–±–æ—Ä–∞—Ç–æ—Ä–∏—è</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        .panel {
            position: absolute; top: 10px; left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px; border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="panel">
    <h3>–î–∞–Ω–Ω—ã–µ –∏–∑–º–µ—Ä–µ–Ω–∏–π</h3>
    <p>üì¢ –®—É–º: <span id="noiseLevel">0</span> –¥–ë</p>
    <p>üí° –û—Å–≤–µ—â–µ–Ω–Ω–æ—Å—Ç—å: <span id="lightLevel">0</span> –ª—é–∫—Å</p>
    <p>üîß –í–∏–±—Ä–∞—Ü–∏—è: <span id="vibrationLevel">0</span> –º–º/—Å</p>
</div>

<script>
    // –°–æ–∑–¥–∞—ë–º 3D-—Å—Ü–µ–Ω—É
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // –ò—Å—Ç–æ—á–Ω–∏–∫ —Å–≤–µ—Ç–∞
    const light = new THREE.PointLight(0xffffff, 1, 100);
    light.position.set(2, 5, 5);
    scene.add(light);

    // –†–∞–±–æ—á–µ–µ –º–µ—Å—Ç–æ (–∫—É–±)
    const geometry = new THREE.BoxGeometry(2, 1, 2);
    const material = new THREE.MeshStandardMaterial({ color: 0x0077ff });
    const workstation = new THREE.Mesh(geometry, material);
    scene.add(workstation);

    camera.position.z = 5;

    // –ò–º–∏—Ç–∞—Ü–∏—è –¥–∞–Ω–Ω—ã—Ö –∏–∑–º–µ—Ä–µ–Ω–∏–π
    function updateMeasurements() {
        document.getElementById("noiseLevel").innerText = (Math.random() * 30 + 50).toFixed(1);
        document.getElementById("lightLevel").innerText = (Math.random() * 500 + 100).toFixed(1);
        document.getElementById("vibrationLevel").innerText = (Math.random() * 2).toFixed(2);
    }
    setInterval(updateMeasurements, 2000);

    function animate() {
        requestAnimationFrame(animate);
        workstation.rotation.y += 0.01; // –í—Ä–∞—â–∞–µ–º –æ–±—ä–µ–∫—Ç
        renderer.render(scene, camera);
    }
    animate();
</script>

</body>
</html>
